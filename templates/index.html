<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubernetes Instance Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Kubernetes Instance Calculator</h1>
    <form id="k8s-calculator">
        <label for="numPods">Number of Pods:</label>
        <input type="number" id="numPods" name="numPods" required><br><br>

        <label for="numReplicas">Number of Replicas:</label>
        <input type="number" id="numReplicas" name="numReplicas" required><br><br>

        <label for="cpuPerPod">CPU per Pod (millicores):</label>
        <input type="number" id="cpuPerPod" name="cpuPerPod" required><br><br>

        <label for="memoryPerPod">Memory per Pod (MiB):</label>
        <input type="number" id="memoryPerPod" name="memoryPerPod" required><br><br>

        <label for="haLevel">High Availability Level:</label>
        <select id="haLevel" name="haLevel">
            <option value="none">None</option>
            <option value="basic">Basic</option>
            <option value="high">High</option>
        </select><br><br>

        <label for="storageReq">Storage Requirements (GiB):</label>
        <input type="number" id="storageReq" name="storageReq" required><br><br>

        <label for="networkTraffic">Expected Network Traffic (Gbps):</label>
        <input type="number" id="networkTraffic" name="networkTraffic" required><br><br>

        <label for="cloudProvider">Preferred Cloud Provider:</label>
        <select id="cloudProvider" name="cloudProvider">
            <option value="any">Any</option>
            <option value="aws">AWS</option>
            <option value="gcp">Google Cloud</option>
            <option value="azure">Azure</option>
        </select><br><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result">
        <h2>Recommended Instances</h2>
        <p>Instance Type: <span id="instanceType"></span></p>
        <p>Total Cost: <span id="totalCost"></span></p>
        <p>Provider: <span id="provider"></span></p>
        <canvas id="costChart" width="400" height="400"></canvas>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
